<head>

        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;900');

    <script> 
     var audio = document.getElementById("myAudio");
     var text = document.getElementById("text");
      // Функция для проверки доступности аудиофайлов
  function checkAudio(source, errorSource) {
    var audio = new Audio();
    
    audio.onerror = function() {
      // Если аудиофайл недоступен, меняем ссылку на запасной аудиофайл
      document.getElementById(source).src = errorSource;
    };
    
    audio.src = document.getElementById(source).src;
    audio.load();
  }
 checkAudio("myAudio", "https://pub0201.101.ru:8443/stream/reg/mp3/128/region_avto_tz_0");     audio.addEventListener("loadedmetadata", function() {
            if (audio.src.includes("https://s0.radioheart.ru:8000/radio-avc")) {
                text.innerText = "Радио AVC";
            } else if (audio.src.includes("https://pub0201.101.ru:8443/stream/reg/mp3/128/region_avto_tz_0")) {
                text.innerText = "Авторадио";
            }
        });

        function play() {
            let element1 = document.getElementById("play1");
            let element2 = document.getElementById("pause2");
            element1.style.cssText = "filter: invert(100%); margin: 3.5px; display: none;";
            element2.style.cssText = "filter: invert(100%); margin: 3.5px;";
            audio.play();
        }

        function pause() {
            let element1 = document.getElementById("play1");
            let element2 = document.getElementById("pause2");
            element1.style.cssText = "filter: invert(100%); margin: 3.5px;";
            element2.style.cssText = "filter: invert(100%); margin: 3.5px; display: none;";
            audio.pause();
        }
    </script>
